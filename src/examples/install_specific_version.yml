description: >
  Install a specific version of the SecretHub CLI and inject secrets into your app.

usage:
  version: 2.1

  orbs:
    secrethub: secrethub/cli

  jobs:
    build:
      docker:
        - image: your-image
      shell: secrethub run -- /bin/bash
      steps:
        - secrethub/install:
            version: 0.35.0
        - checkout
        - run: ./your-app

  workflows:
    your-workflow:
      jobs:
        - build
