description: >
  Install a specific version of the SecretHub CLI.

usage:
  version: 2.1

  orbs:
    secrethub: secrethub/cli@v0.1.0

  jobs:
    deploy:
      docker:
        - image: cimg/base:stable
      steps:
        - checkout
        - secrethub/install:
            version: 0.35.0
        - run: secrethub --version

  workflows:
    deploy:
      jobs:
        - deploy
