description: >
  Install the SecretHub CLI and use it in your command.

usage:
  version: 2.1

  orbs:
    secrethub: secrethub/cli@v0.1.0

  jobs:
    deploy:
      docker:
        - image: cimg/base:stable
      steps:
        - secrethub/install
        - checkout
        - run: secrethub run -- ./deploy-my-app.sh

  workflows:
    deploy:
      jobs:
        - deploy
